<div class="container">
    <div class="header-code">
        <span>{{language}}</span>
        <div title="copiar" class="copy-container" #copy (click)="copyText()">
            <img class="copy" src="assets/icons/copy.svg" alt="">
        </div>
        <img #check class="check" src="assets/icons/check.svg" alt="">
    </div>
    <pre><code [highlight]="codeSnippet" language="{{language}}" lineNumbers></code></pre>
</div>
